<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Seavmuy Personal Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./css/all.min.css">
  <!-- Magnific Popup -->
  <link rel="stylesheet" href="./vendor/Magnific-Popup-master/dist/magnific-popup.css">
  <!-- Owl Carousel -->
  <link rel="stylesheet" href="./vendor/owl-carousel/css/owl.carousel.min.css">
  <link rel="stylesheet" href="./vendor/owl-carousel/css/owl.theme.default.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>

  <!-- ============================ Header Area ================================================= -->
  <header class="header_area">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- ============================ End Header Area ================================================= -->

  <!-- ============================ Main Area ================================================= -->
  <main class="site-main">

    <!-- ============================ Banner Area ================================================= -->
    <section class="site-banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-12 site-title">
            <h3>Hi!</h3>
            <h1 class="text-uppercase">I'm Pin Seavmuy</h1>
            <h4 class="text-uppercase">Software Developer</h4>
            <div class="d-flex flex-wrap mt-3">
              <button class="btn primary-button me-3 text-uppercase">Hire Me</button>
              <button class="btn secondary-button text-uppercase" onclick="location.href='PDF/Ms_PIN_SEAVMUY_RESUMÃ‰.pdf'">Get CV</button>
            </div>
          </div>
          <div class="col-lg-6 col-md-12 banner-image">
            <img src="./img/banner/14.jpg" alt="Banner" class="img-fluid">
          </div>
        </div>
      </div>
    </section>
    <!-- ============================ End Banner Area ================================================= -->

    <!-- ============================ Project Area ================================================= -->
    <section class="project-area py-5">
      <div class="container">
        <div class="project-title text-center mb-5">
          <h1 class="text-uppercase title-h1">Recently Done Projects</h1>
          <h1 class="text-uppercase title-h1">Quality Work</h1>
        </div>

        <div class="button-group text-center mb-4">
          <button type="button" class="active" data-filter="*">All</button>
          <button type="button" data-filter=".latest">Latest</button>
          <button type="button" data-filter=".upcoming">Upcoming</button>
        </div>

        <div class="row grid">
          <!-- Example Project 1 -->
          <div class="col-lg-4 col-md-6 col-sm-12 element-item latest">
            <div class="our-project">
              <div class="img">
                <a href="#" class="project-link" data-bs-toggle="modal" data-bs-target="#projectModal"
                   data-title="Food Ordering"
                   data-description="A web application for ordering food online with real-time updates and secure payments.">
                  <img src="./img/portfolio/p3.jpg" alt="Food Ordering" class="img-fluid">
                </a>
              </div>
              <div class="title py-4">
                <h4 class="text-uppercase">Food Ordering</h4>
                <span class="text-secondary">Latest</span>
              </div>
            </div>
          </div>

          <!-- Example Project 2 -->
          <div class="col-lg-4 col-md-6 col-sm-12 element-item latest">
            <div class="our-project">
              <div class="img">
                <a href="#" class="project-link" data-bs-toggle="modal" data-bs-target="#projectModal"
                   data-title="Weather Forecast"
                   data-description="An app that shows real-time weather forecasts with an easy-to-use interface.">
                  <img src="./img/portfolio/season.jpg" alt="Weather Forecast" class="img-fluid">
                </a>
              </div>
              <div class="title py-4">
                <h4 class="text-uppercase">Weather Forecast</h4>
                <span class="text-secondary">Latest</span>
              </div>
            </div>
          </div>

          <!-- Example Project 3 -->
          <div class="col-lg-4 col-md-6 col-sm-12 element-item upcoming">
            <div class="our-project">
              <div class="img">
                <a href="#" class="project-link" data-bs-toggle="modal" data-bs-target="#projectModal"
                   data-title="Camera Lens"
                   data-description="Upcoming project featuring a high-quality camera lens, perfect for professional photography.">
                  <img src="./img/portfolio/p9.jpg" alt="Camera Lens" class="img-fluid">
                </a>
              </div>
              <div class="title py-4">
                <h4 class="text-uppercase">Camera Lens</h4>
                <span class="text-secondary">Upcoming</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ============================ Modal ================================================= -->
    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="projectModalLabel">Project Title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="projectDescription">Project description goes here.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- ============================ End Modal ================================================= -->

  </main>

  <!-- ============================ Footer ================================================= -->
  <footer class="footer-area">
    <div class="container text-center py-4">
      <div class="site-logo mb-3">
        <a href="#"><img src="./img/logo.png" alt="Logo"></a>
      </div>
      <div class="social mb-3">
        <h5 class="text-uppercase">Follow me</h5>
        <a href="https://www.facebook.com/seavmouy.pin"><i class="fab fa-facebook"></i></a>
        <a href="https://github.com/pin-seavmuy"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
      <p>&#169; 2024 All rights reserved | Made by <span style="color: var(--primary-color);">Seavmuy</span></p>
    </div>
  </footer>

  <!-- ============================ Scripts ================================================= -->
  <script src="./js/jquery.3.7.1.js" defer></script>
  <script src="./js/bootstrap.min.js" defer></script>
  <script src="./vendor/isotope/isotope.min.js" defer></script>
  <script src="./vendor/owl-carousel/js/owl.carousel.min.js" defer></script>
  <script src="./js/main.js" defer></script>

  <!-- Project Modal JS -->
  <script defer>
    document.addEventListener('DOMContentLoaded', function() {
      const projectLinks = document.querySelectorAll('.project-link');
      const modalTitle = document.getElementById('projectModalLabel');
      const modalDescription = document.getElementById('projectDescription');

      projectLinks.forEach(link => {
        link.addEventListener('click', () => {
          modalTitle.textContent = link.getAttribute('data-title');
          modalDescription.textContent = link.getAttribute('data-description');
        });
      });
    });
  </script>

</body>
</html>
